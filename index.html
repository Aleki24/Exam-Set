
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamGenius AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Roboto+Mono:wght@400;700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        .font-serif { font-family: 'Lora', serif; }
        .font-mono { font-family: 'Roboto Mono', monospace; }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f8fafc; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 20px; border: 2px solid #f8fafc; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        @media print {
            body { background: white !important; overflow: visible !important; height: auto !important; }
            #root-container { display: none !important; }
            #print-area { 
                display: block !important; 
                position: static !important;
                margin: 0 !important; 
                padding: 0 !important; 
                width: 100% !important; 
                left: auto !important;
                z-index: auto !important;
            }
            .no-print { display: none !important; }
            .page-break-inside-avoid { page-break-inside: avoid; }
            
            @page {
                size: A4;
                margin: 0;
            }
            
            .exam-container { padding: 0 !important; background: transparent !important; }
            .exam-container > div { 
                margin: 0 !important; 
                box-shadow: none !important; 
                border: none !important;
                width: 100% !important;
                height: 100% !important;
                page-break-after: always;
            }
        }
        
        /* Position off-screen instead of display:none so html2pdf can render it */
        #print-area { 
            position: fixed; 
            left: -10000px; 
            top: 0; 
            width: 210mm;
            z-index: -50;
        }
        
        [contenteditable]:focus {
            background-color: rgba(59, 130, 246, 0.05);
            outline: 2px solid rgba(59, 130, 246, 0.2);
            border-radius: 4px;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 overflow-hidden h-screen">
    <div id="root"></div>
</body>
</html>
